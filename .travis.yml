sudo: required
language: node_js
branches:
  only:
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
services:
- docker
install:
- export PATH=$PATH:$HOME/.local/bin
- pip install --user awscli
- yarn
script:
- yarn -s test:lint
- yarn -s test:jest
- yarn -s test:codecov
- yarn -s build
- yarn -s aws:login
- yarn -s aws:pack
- yarn -s aws:build
- yarn -s aws:push
deploy:
  - provider: elasticbeanstalk
    skip_cleanup: true
    region: us-east-1
    app: Repos
    env: repos-prod
    bucket_name: elasticbeanstalk-us-east-1-328217091811
    bucket_path: repos
    zip_file: web/aws.dockerrun.zip
    on:
      tags: true
  - provider: s3
    skip_cleanup: true
    bucket: static.lquixada.com
    local_dir: web/public
    upload-dir: repos
    on:
      tags: true
